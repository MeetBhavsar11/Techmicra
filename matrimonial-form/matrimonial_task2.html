<!DOCTYPE html>
<html lang="en">

</head>

    <form action="">
        <table width="100%">
            <tr>
                <td align="center">

                </td>
            </tr>
        </table>
            <fieldset>
                <table align="center">
                    <legend>Personal Information</legend>
                <tr>
                    <td><label for="fname" id="fname">Candidate's Name <font color="red">*</font></label></td>
                    <br>
                    <td><input type="text" id="fname" required placeholder="Name"></td>
                    <td><label for="lname" id="lname">Father's Name <font color="red">*</font></label></td>
                    <td><input type="text" id="lname" required placeholder="Father's Name"></td>
                    <td><label for="sname" id="sname">Surname <font color="red">*</font></label></td>

                </tr>
                <tr>
                    <td>
                        <br>
                        <br>

                    </td>
                    <td>
                        <br>
                        <br><input type="date" id="birth" required></td>
                        <td>
                            <br>
                            <br>
                            <label for="birthtime" id="birthtime">Birth Time <font color="red">*</font></label>
                        </td>
                        <td>
                            <br>
                            <br>
                            <select name="birthtime" id="birthtime">
                                <option value="Hours">Hours</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <select name="birthtime" id="birthtime">
                                <option value="Min">Min.</option>
                                <option value="00">00</option>
                                <option value="05">05</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                                <option value="25">25</option>
                                <option value="30">30</option>
                                <option value="35">35</option>
                                <option value="40">40</option>
                                <option value="45">45</option>
                                <option value="50">50</option>
                                <option value="55">55</option>
                            </select>
                            <select name="birthtime" id="birthtime">
                                <option value="am">AM</option>
                                <option value="pm">PM</option>
                            </select>
                        </td>
                        <td>
                            <br>
                            <br>
                            <label for="sex" id="sex">Sex<font color="red">*</font></label>
                        </td>
                        <td>
                            <br><br>
                            <select name="sex" id="sex">
                                <option value="select">Select</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            
                        </td>
                </tr>
                <tr>
                    <td>
                        <br><br>
                        <label for="bplace" id="bplace">Birth Place <font color="red">*</font></label>
                    </td>
                    <td>
                        <br><br>
                        <input type="text" name="bplace" id="bplace" required>
                    </td>
                    <td>
                        <br><br>
                        <label for="add" id="add">Address<font color="red">*</font></label>
                    </td>
                    <td>
                        <br><br>
                        <textarea name="add" id="add" cols="20" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                        <label for="country" id="country">Country <font color="red">*</font></label>
                    </td>
                    <td>
                        <br>
                        <select name="country" id="country">
                            <option value="select">Select</option>
                            <option value="af">Afghanistan</option>
                            <option value="aus">Australia</option>
                            <option value="bah">Bahrain</option>
                            <option value="ban">Bangladesh</option>
                            <option value="bel">Belgium</option>
                            <option value="ca">Canada</option>
                            <option value="ch">China</option>
                            <option value="ge">Germany</option>
                            <option value="in">India</option>
                            <option value="us">USA</option>
                            <option value="sa">Saudi Arabia</option>
                            <option value="uk">United Kingdom</option>
                        </select>
                        
                    </td>
                </tr>
                </table>
            </fieldset>
            <br>
            <fieldset>
                <table align="center">
                    <legend>Educational Information</legend>
                    <tr>
                        <td>
                            <br>
                            <label for="qualification" id="qualification">Qualification <font color="red">*</font></label>
                        </td>
                        <td>
                            <br>
                            <input type="text" id="qualification" required>

                        <td>
                            <br>
                            <label for="University" id="University">University <font color="red">*</font></label>
                        </td>

                            <br>
                            <input type="text" id="University" required>
                        </td>
                        <td>

                            <label for="year" id="year">Passing Year <font color="red">*</font></label>
                        </td>
                        <td>
                            <br>
                            <input type="text" id="year" required>
                        </td>
                        <td>
                            <br>
                            <label for="per" id="per">Percentage <font color="red">*</font></label>
                        </td>
                        <td>
                            <br>
                            <input type="text" id="per" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <br>
                            <label for="Occupation" id="Occupation">Occupation <font color="red">*</font></label>
                        </td>
                        <td>
                            <br>
                            <input type="text" id="Occupation" required>
                        </td>
                        <td>
                            <br>
                            <label for="income" id="income">Annual Income <font color="red">*</font></label>
                        </td>
                        <td>
                            <br>
                            <input type="text" id="income" required>
                        </td>
                        <td>
                            <br>
                            <label for="fincome" id="fincome">Family Income <font color="red">*</font></label>
                        </td>
                        <td>
                            <br>
                            <input type="text" id="fincome" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <br>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <br>
            <fieldset>
                <table align="center">
                    <legend>Other Information</legend>
                    <tr>
                        <td>
                            <br>
                            <label for="pnumber" id="pnumber">Contact Number <font color="red">*</font></label>
                        </td>
                        <td>
                            <br>
                            <input type="number" id="pnumber" required>
                        </td>
                        <td>
                            <br>
                            <label for="snum" id="snum">Alternate Number <font color="red">*</font></label>
                        </td>
                        <td>
                            <br>
                            <input type="number" id="snum" required>
                        </td>
                        <td>
                            <br>
                            <label for="email" id="email">Email Id <font color="red">*</font></label>
                        </td>
                        <td>
                            <br>
                            <input type="email" id="email" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <br><br>
                            <label for="hobbies">Hobbies<font color="red">*</font></label>
                        </td>
                        <td>
                            <br><br>
                            <input type="checkbox" name="hobbies" id="hobbies">Travelling</input>
                        </td>
                        <td>
                            <br><br>
                            <input type="checkbox" name="hobbies" id="hobbies">Music</input>
                        </td>
                        <td>

                            <input type="checkbox" name="hobbies" id="hobbies">Dancing</input>
                        </td>
                        <td>
                            <br><br>
                            <input type="checkbox" name="hobbies" id="hobbies">Cricket</input>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <br><br>
                            <label for="Religion" id="Religion">Religion <font color="red">*</font></label>
                        </td>
                        <td>
                            <br><br>
                            <select name="Religion" id="Religion">
                                <option value="Select">Select</option>
                                <option value="Hindu">Hindu</option>
                                <option value="Muslim">Muslim</option>
                                <option value="Christian">Christian</option>
                                <option value="Parsi">Parsi</option>
                                <option value="Sikh">Sikh</option>
                            </select>

                    </tr>
                </table>
            </fieldset>
            <table align="center">
                <tr>
                    <td>
                        <br><br>
                        <input type="checkbox" name="hobbies" id="hobbies"></input>
                    </td>
                    <td>
                        <br>
                        <br>
                        <label for="dec" name="dec" id="dec">I hereby declare that the above made statements are true to the best of my knowledge and belief, and that I
                            understand it is made for use as evidence in court and is subject to penalty for perjury.</label>
                    </td>
                </tr>
            </table>
            <table align="center">
                <tr>
                    <td>
                        <br>
                        <br>
                        <input type="submit" id="submit">
                    </td>
                </tr>
            </table>
    </form>

</html>
